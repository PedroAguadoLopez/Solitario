<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitario Clásico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Solitario JS</h1>
        <button id="reset-btn">Nueva Partida</button>
    </header>

    <main class="game-board">
        <section class="top-row">
            <div class="stock-pile" id="stock">
                <div class="card-placeholder">↺</div>
            </div>
            <div class="waste-pile" id="waste"></div>
            <div class="spacer"></div>
            <div class="foundation" data-suit="hearts" id="f-hearts">♥</div>
            <div class="foundation" data-suit="clubs" id="f-clubs">♣</div>
            <div class="foundation" data-suit="diamonds" id="f-diamonds">♦</div>
            <div class="foundation" data-suit="spades" id="f-spades">♠</div>
        </section>

        <section class="tableau-row">
            <div class="column" data-col="0"></div>
            <div class="column" data-col="1"></div>
            <div class="column" data-col="2"></div>
            <div class="column" data-col="3"></div>
            <div class="column" data-col="4"></div>
            <div class="column" data-col="5"></div>
            <div class="column" data-col="6"></div>
        </section>
    </main>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
