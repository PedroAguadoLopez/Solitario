<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitario Clásico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stats-container">
        <div class="stat-box">Puntos: <span id="score-display">0</span></div>
        <div class="stat-box">Tiempo: <span id="time-display">00:00</span></div>
    </div>

    <main class="game-board">
        <section class="top-row">
            <div class="stock-pile" id="stock">
                <div class="card-placeholder">↺</div>
            </div>
            <div class="waste-pile" id="waste"></div>
            <div class="spacer"></div>
            <div class="foundation" data-suit="hearts" id="f-hearts"></div>
            <div class="foundation" data-suit="clubs" id="f-clubs"></div>
            <div class="foundation" data-suit="diamonds" id="f-diamonds"></div>
            <div class="foundation" data-suit="spades" id="f-spades"></div>
        </section>

        <section class="tableau-row">
            <div class="column" data-col="0"></div>
            <div class="column" data-col="1"></div>
            <div class="column" data-col="2"></div>
            <div class="column" data-col="3"></div>
            <div class="column" data-col="4"></div>
            <div class="column" data-col="5"></div>
            <div class="column" data-col="6"></div>
        </section>
    </main>

    <div class="action-buttons">
        <button id="undo-btn" class="action-btn">Deshacer</button>
        <button id="reset-btn" class="action-btn">Nueva Partida</button>
    </div>

    <div id="confirm-modal" class="modal hidden">
        <div class="modal-content">
            <h2>¿Empezar nueva partida?</h2>
            <div class="modal-buttons">
                <button id="btn-cancel">Cancelar</button>
                <button id="btn-confirm">Confirmar</button>
            </div>
        </div>
    </div>

    <div id="victory-modal" class="modal hidden">
        <div class="modal-content">
            <h2 style="font-size: 3rem; margin-bottom: 10px;">¡Enhorabuena!</h2>
            <p style="font-size: 1.2rem; color: #ddd; margin-bottom: 15px;">¡Has completado el solitario!</p>
            <div class="final-stats">
                <p>Puntuación Final: <span id="final-score">0</span></p>
                <p>Tiempo Total: <span id="final-time">00:00</span></p>
            </div>
            <div class="modal-buttons" style="margin-top: 25px;">
                <button id="btn-play-again">Jugar de Nuevo</button>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
